<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time table</title>

    <link rel="stylesheet" href="TimeTable.css" />
</head>

<body>
    <div class="container">
        <div>
            <h1>Time table</h1>
        </div>
        <div>
            <a href="../index.html">Home</a>
            <a href="../Blogs/Blogs.html">Blogs</a>
            <a href="../Syllabus/Syllabus.html">Syllabus</a>
        </div>

        <div class="tableContainer">
            <table border="2px">
                <tr>
                    <th></th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                </tr>
                <tr>
                    <td>Monday</td>
                    <td colspan="3">PA</td>
                    <td id="rotate" rowspan="5">Lunch</td>
                    <td colspan="3">F&D</td>
                    <td colspan="2">-</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td colspan="3">PA</td>
                    <td colspan="3">-</td>
                    <td colspan="2">NALR</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td colspan="3">PA</td>
                    <td colspan="3">F&D</td>
                    <td colspan="2">-</td></tr>
                <tr>
                    <td>Thursday</td>
                    <td colspan="3">PA</td>
                    <td colspan="3">NALR</td>
                    <td colspan="2">-</td></tr>
                <tr>
                    <td>Friday</td>
                    <td colspan="3">F&D</td>
                    <td colspan="3">-</td>
                    <td colspan="2">NALR</td>
            </table>
        </div>

    </div>
</body>

</html>
