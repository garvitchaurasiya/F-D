<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    
    <div class="container">
        <input type="text">
        <div class="parent">
            <button onclick="handleClick('7')" value="7">7</button>
            <button onclick="handleClick('8')" value="8">8</button>
            <button onclick="handleClick('9')" value="9">9</button>
            <button onclick="handleClick('*')" value="*">X</button>

        </div>
        <div class="parent">
            <button onclick="handleClick('4')" value="7">4</button>
            <button onclick="handleClick('5')" value="8">5</button>
            <button onclick="handleClick('6')" value="9">6</button>
            <button onclick="handleClick('-')" value="*">-</button>

        </div>
        <div class="parent">
            <button onclick="handleClick('1')" value="7">1</button>
            <button onclick="handleClick('2')" value="8">2</button>
            <button onclick="handleClick('3')" value="9">3</button>
            <button onclick="handleClick('+')" value="*">+</button>
        </div>
        <div class="parent">
            <button onclick="handleClick('C')" value="">C</button>
            <button onclick="handleClick('0')" value="7">0</button>
            <button onclick="handleClick('.')" value="8">.</button>
            <button onclick="handleClick('=')" value="9">=</button>
        </div>
    </div>

    <script src="script.js"></script>
